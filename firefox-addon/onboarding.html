<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2FAS Local OTP - Bienvenida</title>
    <link rel="stylesheet" href="popup.css" />
    <style>
      body {
        width: 100%;
        margin: 0;
        padding: 20px;
        background: #0f1419;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .onboarding-panel {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 100%;
        max-width: 400px;
      }
      .welcome-header {
        text-align: center;
        margin-bottom: 20px;
      }
      .welcome-header h1 {
        margin: 0 0 8px;
        font-size: 24px;
        font-weight: 700;
        color: #f3f4f6;
      }
      .welcome-header p {
        margin: 0;
        font-size: 13px;
        color: #9ca3af;
        line-height: 1.5;
      }
      .onboarding-section {
        background: #1a1f27;
        border: 1px solid #1f2632;
        border-radius: 8px;
        padding: 20px;
      }
      .onboarding-section h2 {
        margin: 0 0 12px;
        font-size: 14px;
        font-weight: 600;
        color: #f3f4f6;
      }
      .input-group {
        margin-bottom: 12px;
      }
      .input-group:last-child {
        margin-bottom: 0;
      }
      input[type="file"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #2a3340;
        border-radius: 6px;
        background: #111827;
        color: #f3f4f6;
        font-size: 13px;
        margin-bottom: 8px;
      }
      input[type="password"] {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #2a3340;
        border-radius: 6px;
        background: #111827;
        color: #f3f4f6;
        font-size: 13px;
      }
      button {
        padding: 10px 16px;
        border-radius: 6px;
        border: none;
        background: #FF5252;
        color: #ffffff;
        cursor: pointer;
        font-size: 13px;
        font-weight: 500;
        transition: background 0.2s ease;
      }
      button:hover {
        background: #E53935;
      }
      #status {
        display: block;
        margin-top: 12px;
        padding: 8px;
        font-size: 12px;
        border-radius: 4px;
        text-align: center;
        min-height: 16px;
      }
      #unlock-section {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="onboarding-panel">
      <div class="welcome-header">
        <h1>2FAS Local OTP</h1>
        <p>Carga tu archivo de respaldo .2fas para comenzar a usar códigos de autenticación localmente.</p>
      </div>

      <div class="onboarding-section">
        <h2>Cargar archivo .2fas</h2>
        <div class="input-group">
          <input type="file" id="file-input" accept=".2fas,application/json" style="display: none;" />
          <button id="load-file">Seleccionar archivo</button>
        </div>
        <span id="status" class="status"></span>
      </div>

      <div class="onboarding-section" id="unlock-section">
        <h2>Desbloquear</h2>
        <div class="input-group">
          <input
            type="password"
            id="passphrase"
            placeholder="Contraseña del backup (si aplica)"
            autocomplete="current-password"
          />
          <button id="unlock">Desbloquear</button>
        </div>
      </div>
    </div>

    <script type="module" src="onboarding.js"></script>
  </body>
</html>
